<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Automark | Create post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/2b2479925a.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="insert-box">
      <div class="container text-center">
        <h1 class="py-4 text-info">
          <i class="fa-solid fa-car-burst"></i> Automark's crear publicacion
        </h1>
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <input type="text" id="itemid" class="form-control" autocomplete="off" readonly placeholder="ID" />
            <input type="text" id="itemtitle" class="form-control" autocomplete="off" placeholder="Titulo del articulo" />
            <!--<input type="text" id="itemtype" class="form-control" autocomplete="off" placeholder="Tipo de articulo" />-->
            <select name="itemType" id="itemtype" class="form-control">
              <option value="">-- select --</option>
              <option value="Repuesto genuino">Repuesto genuino</option>
              <option value="Repuesto original">Repuesto original</option>
              <option value="Repuesto alternativo">Repuesto alternativo</option>
            </select>
            <input type="text" id="itemdescription" class="form-control" autocomplete="off" placeholder="Descripcion" />
            
            <div class="row">
              <div class="col">
                <input type="number" id="itemqty" class="form-control m-0" autocomplete="off" placeholder="Cantidad" />
              </div>
              <div class="col">
                <input type="number" id="itemprice" class="form-control m-0" autocomplete="off" placeholder="Precio" />
              </div>
            </div>
            <!--<input type="text" id="itemlocation" class="form-control" autocomplete="off" placeholder="ubicacion" />-->
            <select name="itemLocation" id="itemlocation" class="form-control top-margin">
              <option value="">-- ubicacion --</option>
              <option value="Atlantico Norte">Atlantico Norte</option>
              <option value="Atlantico Sur">Atlantico Sur</option>
              <option value="Boaco">Boaco</option>
              <option value="Carazo">Carazo</option>
              <option value="Chinandega">Chinandega</option>
              <option value="Chontales">Chontales</option>
              <option value="Esteli">Esteli</option>
              <option value="Granada">Granada</option>
              <option value="Jinotega">Jinotega</option>
              <option value="Leon">Leon</option>
              <option value="Madriz">Madriz</option>
              <option value="Managua">Managua</option>
              <option value="Masaya">Masaya</option>
              <option value="Matagalpa">Matagalpa</option>
              <option value="Nueva Segovia">Nueva Segovia</option>
              <option value="Rio San Juan">Rio San Juan</option>
              <option value="Rivas">Rivas</option>
            </select> 
            <!--<input type="text" id="itemstate" class="form-control" autocomplete="off" placeholder="Estado" />
-->
            <select name="itemState" id="itemstate" class="form-control top-margin">
              <option value="">-- select --</option>
              <option value="Disponible">Disponible</option>
              <option value="Vendido">Vendido</option>
            </select>
            <!--<input type="text" id="itemuser" class="form-control" autocomplete="off" placeholder="Usuario" />
-->
            <select name="itemUser" id="itemuser" class="form-control top-margin">
              <option value="">-- user --</option>
            </select>
            
            
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">Crear</button>
          <button class="btn btn-warning" id="btn-update">Actualizar</button>
          <button class="btn btn-danger" id="btn-delete">Borrar todo</button>
          <button class="btn btn-primary" id="btn-read">Refrescar</button>
        </div>
    </div>
      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Titulo</th>
              <th scope="col">Tipo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col">Ubicacion</th>
              <th scope="col">Estado</th>
              <th scope="col">Usuario</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..!</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="../js/admPublicacionesMain.js" type="module"></script>
</body>

</html>
